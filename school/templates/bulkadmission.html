{% extends 'base.html' %}

{% block title %} Admission | {% endblock title %}

{% block body %}

<div class="content-wrapper">
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Bulk Admission Form</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/start">Home</a></li>
                            <li class="breadcrumb-item active">Bulk Admission</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="row">

                    <!-- left column -->
                    <div class="col-md-12">
                        <!-- general form elements -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Enrollment Details</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <!-- text input -->
                                        <label for="cname">Class&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                                        <select id="cname" class="custom-select form-control-border" name="cname">
                                            <option value="">Select</option>
                                            <option value="I">I</option>
                                            <option value="II">II</option>
                                            <option value="III">III</option>
                                            <option value="IV">IV</option>
                                            <option value="V">V</option>
                                            <option value="VI">VI</option>
                                            <option value="VII">VII</option>
                                            <option value="VIII">VIII</option>
                                            <option value="IX">IX</option>
                                            <option value="X">X</option>
                                        </select>

                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="section">Section&nbsp</label>
                                            <select class="custom-select form-control-border" id="section"
                                                    name="section">
                                                <option value="">Select</option>
                                                <option value="A">A</option>
                                                <option value="B">B</option>
                                                <option value="C">C</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="adm">File Upload</label>
                                            <div class="input-group">
                                                <div class="custom-file">
                                                    <input name="adm" type="file" class="form-control-file" id="adm">
                                                    <!---<label class="custom-file-label" for="adm">Choose file</label>--->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="card-footer">
            <button id="submit" name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

{% endblock body %}
